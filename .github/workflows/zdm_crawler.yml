name: ZDM Crawler

on:
  schedule:
    - cron: "0,30 7-22 * * *"
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up environment variables
      run: |
        echo "EMAIL_HOST=${{ secrets.EMAIL_HOST || 'smtp.qq.com' }}" >> .env
        echo "EMAIL_PORT=${{ secrets.EMAIL_PORT || '465' }}" >> .env
        echo "EMAIL_USERNAME=${{ secrets.emailAccount }}" >> .env
        echo "EMAIL_PASSWORD=${{ secrets.emailPassword }}" >> .env
        echo "WX_APP_TOKEN=${{ secrets.spt }}" >> .env
        echo "LOG_LEVEL=INFO" >> .env
        echo "USE_EMAIL=${{ secrets.USE_EMAIL || 'True' }}" >> .env
        echo "USE_WECHAT=${{ secrets.USE_WECHAT || 'False' }}" >> .env
        echo "MIN_VOTE_THRESHOLD=${{ secrets.MIN_VOTE_THRESHOLD || '10' }}" >> .env
        echo "MIN_COMMENT_THRESHOLD=${{ secrets.MIN_COMMENT_THRESHOLD || '10' }}" >> .env
        echo "MAX_PAGE_SIZE=${{ secrets.MAX_PAGE_SIZE || '10' }}" >> .env
        echo "MIN_PUSH_SIZE=${{ secrets.MIN_PUSH_SIZE || '20' }}" >> .env
        
    - name: Run application
      run: python -m src.main
      
    - name: Commit and push database
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Action"
        git add database.db
        git commit -m "Update database [skip ci]" || echo "No changes to commit"
        git push
      
    - name: Cleanup
      run: rm -f .env cookies.txt
